spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        bootstrap: true
        git:
          uri: file://${HOME}/dev/demo/config-repo
encrypt:
  failOnError: false
  keyStore:
    location: classpath:keystore.jks
    password: ${KEYSTORE_PASSWORD:foobar} # don't use a default in production
    alias: test

---
spring:
  profiles: native
  cloud:
    config:
      server:
        native:
          searchLocations: /tmp/